<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Mem√≥ria - Atividades para 50+</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start; /* Garante que o conte√∫do fique no topo */
}

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0px; /* Remove espa√ßos verticais e horizontais entre os bot√µes */
            width: 100%;
            max-width: 600px; /* Define a largura m√°xima para telas maiores */
        }
        .card {
            width: 100%;
            aspect-ratio: 1/1; /* Mant√©m os bot√µes quadrados */
            background-color: #faf7f7;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4.5vw;
            cursor: pointer;
            border: 2px solid #ccc;
            text-align: center;
            font-weight: bold;
            overflow: hidden;
            padding: 5px;
        }

#instructions {
    font-size: 16px;
    color: #555;
    margin-bottom: 10px;
}

        .hidden {
            background-color: #ddd;
            color: transparent;
        }
        #message {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        #closeButton {
            display: none;
            padding: 12px 24px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Jogo da Mem√≥ria</h1>
<p id="instructions">Encontre os pares iguais clicando nos cart√µes. Memorize suas posi√ß√µes e combine-os para ganhar!</p>

    <div class="game-board" id="board"></div>
    <p id="message"></p>
    <button id="closeButton" onclick="fecharJogo()">Fechar o Jogo</button>
    
    <script>
        const images = [
            "üé≠ Divers√£o", "üì∫ Lazer", "üé® Arte", "üéµ M√∫sica", 
            "üìö Leitura", "üíª Intera√ß√£o Online", "üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Encontros Familiares", "üôè Pr√°tica da F√©"
        ];
        let cards = [...images, ...images];
        let selected = [];
        let matched = [];

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function createBoard() {
            const board = document.getElementById("board");
            board.innerHTML = '';
            shuffle(cards);
            cards.forEach((text, index) => {
                const card = document.createElement("div");
                card.classList.add("card", "hidden");
                card.dataset.index = index;
                card.dataset.text = text;
                card.addEventListener("click", flipCard);
                board.appendChild(card);
            });
        }

        function flipCard() {
            if (selected.length < 2 && !matched.includes(this.dataset.index)) {
                this.textContent = this.dataset.text;
                this.classList.remove("hidden");
                selected.push(this);
            }
            if (selected.length === 2) {
                setTimeout(checkMatch, 500);
            }
        }

        function checkMatch() {
            if (selected[0].dataset.text === selected[1].dataset.text) {
                matched.push(selected[0].dataset.index, selected[1].dataset.index);
                if (matched.length === cards.length) {
                    showFinalMessage();
                }
            } else {
                selected.forEach(card => {
                    card.textContent = "";
                    card.classList.add("hidden");
                });
            }
            selected = [];
        }

        function showFinalMessage() {
            document.getElementById("message").textContent = "Parab√©ns! Continue explorando suas atividades e afazeres!";
            document.getElementById("closeButton").style.display = "inline-block";
        }

        function fecharJogo() {
            window.close();
        }

        createBoard();
    </script>
</body>
</html>
