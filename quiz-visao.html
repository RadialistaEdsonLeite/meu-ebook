<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz da Visão</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #f4f4f4; }
        h1 { color: #333; }
        .quiz-container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .question { margin-bottom: 15px; font-size: 18px; }
        .btn { display: block; width: 100%; margin-top: 10px; padding: 10px; background: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .btn:hover { background: #0056b3; }
        #result { font-size: 20px; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Quiz da Visão</h1>
    <div class="quiz-container">
        <div class="question" id="question"></div>
        <button class="btn" onclick="answer('Sim')">Sim</button>
        <button class="btn" onclick="answer('Não')">Não</button>
        <div id="result"></div>
    </div>

    <script>
        const questions = [
            "Você sente dificuldade em ler rótulos pequenos?",
            "Você precisa de mais luz para ler do que antes?",
            "As cores parecem menos vibrantes?",
            "Você já percebeu halos ao redor das luzes?",
            "Você tem dificuldade em enxergar à noite?"
        ];

        let currentQuestion = 0;
        let score = 0;

        function showQuestion() {
            if (currentQuestion < questions.length) {
                document.getElementById("question").innerText = questions[currentQuestion];
            } else {
                let resultMessage = score >= 3 
                    ? "Seria interessante fazer um exame de visão em breve." 
                    : "Sua visão parece estar bem!";
                document.getElementById("result").innerText = resultMessage;
                document.querySelectorAll(".btn").forEach(btn => btn.style.display = "none");
            }
        }

        function answer(response) {
            if (response === "Sim") score++;
            currentQuestion++;
            showQuestion();
        }

        showQuestion();
    </script>

</body>
</html>
