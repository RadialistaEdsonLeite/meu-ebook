<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Mem√≥ria - Amor na Maturidade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #ffe8e8;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
        }
        .hidden {
            background-color: #ddd; /* Cinza claro */
            color: transparent;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        /* Adicionei aqui a estiliza√ß√£o do bot√£o */
       #closeButton {
    display: none;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #590503;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin: 20px auto; /* CENTRALIZA O BOT√ÉO AUTOMATICAMENTE */
    display: block; /* Faz o bot√£o ocupar a largura total dispon√≠vel */


        }
    </style>
</head>

<body>
        <h1>Jogo da Mem√≥ria - La√ßos Familiares</h1>
    <div class="game-board" id="board"></div>
    <p id="message"></p>

 <!-- Bot√£o para fechar o jogo (inicialmente oculto) -->
    <button id="closeButton" onclick="fecharJogo()" style="display: none; padding: 10px 20px; font-size: 16px; background-color: #590503; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px;">
        Fechar o Jogo
    </button>

    <script>
        const images = ['üíë', 'üíñ', 'ü•Ç', 'üåπ', 'üíû', 'üë´', 'üé∂', 'üç∑'];
        let cards = [...images, ...images];
        let selected = [];
        let matched = [];

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function createBoard() {
            const board = document.getElementById("board");
            board.innerHTML = '';
            shuffle(cards);
            cards.forEach((icon, index) => {
                const card = document.createElement("div");
                card.classList.add("card", "hidden");
                card.dataset.index = index;
                card.dataset.icon = icon;
                card.addEventListener("click", flipCard);
                board.appendChild(card);
            });
        }

        function flipCard() {
            if (selected.length < 2 && !matched.includes(this.dataset.index)) {
                this.textContent = this.dataset.icon;
                this.classList.remove("hidden");
                selected.push(this);
            }
            if (selected.length === 2) {
                setTimeout(checkMatch, 500);
            }
        }

        function checkMatch() {
            if (selected[0].dataset.icon === selected[1].dataset.icon) {
                matched.push(selected[0].dataset.index, selected[1].dataset.index);
                if (matched.length === cards.length) {
                    showFinalMessage();
                }
            } else {
                selected.forEach(card => {
                    card.textContent = "";
                    card.classList.add("hidden");
                });
            }
            selected = [];
        }

        function showFinalMessage() {
            const messages = [
                "O amor na maturidade √© a celebra√ß√£o de uma vida bem vivida!",
                "Cumplicidade e carinho s√£o os maiores tesouros da vida a dois!",
                "Cada momento compartilhado √© um presente para o cora√ß√£o!",
                "O amor verdadeiro se fortalece com o tempo. Aproveite cada instante!"
             ];
            document.getElementById("message").textContent = messages[Math.floor(Math.random() * messages.length)];
            
            // Exibir o bot√£o de fechar jogo
            document.getElementById("closeButton").style.display = "inline-block";
        }

        function fecharJogo() {
            window.close();
        }

        createBoard();
    </script>
</body>


</html>
