<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Mem√≥ria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            margin: 20px;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            border-radius: 10px;
            user-select: none;
        }
        .hidden {
            background-color: #bbb;
            color: transparent;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Jogo da Mem√≥ria</h1>
    <p>Escolha o tema e clique nos quadros abaixo para formar os pares.</p>
    <div class="game-container">
        <div class="grid" id="game-board"></div>
        <p id="message"></p>
        <button onclick="startGame()">Jogar Novamente</button>
    </div>

    <script>
        const themes = {
            frutas: ['üçé', 'üçå', 'üçá', 'üçâ', 'üçì', 'ü•≠', 'üçç', 'üçí'],
            animais: ['üê∂', 'üê±', 'üê≠', 'üê∞', 'ü¶ä', 'üêª', 'üêº', 'üê®'],
            numeros: ['1Ô∏è‚É£', '2Ô∏è‚É£', '3Ô∏è‚É£', '4Ô∏è‚É£', '5Ô∏è‚É£', '6Ô∏è‚É£', '7Ô∏è‚É£', '8Ô∏è‚É£']
        };
        let selectedTheme = 'frutas';
        let cards = [];
        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;
        let startTime;

        function startGame() {
            const board = document.getElementById("game-board");
            board.innerHTML = "";
            const selectedIcons = [...themes[selectedTheme], ...themes[selectedTheme]];
            cards = selectedIcons.sort(() => Math.random() - 0.5).map(icon => {
                const card = document.createElement("div");
                card.classList.add("card", "hidden");
                card.textContent = icon;
                card.dataset.icon = icon;
                card.addEventListener("click", flipCard);
                return card;
            });
            cards.forEach(card => board.appendChild(card));
            firstCard = null;
            secondCard = null;
            lockBoard = false;
            document.getElementById("message").textContent = "";
            startTime = new Date();
        }

        function flipCard() {
            if (lockBoard || this === firstCard) return;
            this.classList.remove("hidden");
            if (!firstCard) {
                firstCard = this;
                return;
            }
            secondCard = this;
            lockBoard = true;
            checkForMatch();
        }

        function checkForMatch() {
            if (firstCard.dataset.icon === secondCard.dataset.icon) {
                firstCard.removeEventListener("click", flipCard);
                secondCard.removeEventListener("click", flipCard);
                resetBoard();
                if (document.querySelectorAll(".hidden").length === 0) {
                    endGame();
                }
            } else {
                setTimeout(() => {
                    firstCard.classList.add("hidden");
                    secondCard.classList.add("hidden");
                    resetBoard();
                }, 1000);
            }
        }

        function resetBoard() {
            [firstCard, secondCard, lockBoard] = [null, null, false];
        }

        function endGame() {
            let timeTaken = Math.floor((new Date() - startTime) / 1000);
            let message = "";
            if (timeTaken <= 60) {
                message = "Parab√©ns! Voc√™ est√° com a mem√≥ria afiada!";
            } else if (timeTaken <= 90) {
                message = "Voc√™ mandou muito bem. Parab√©ns!";
            } else if (timeTaken <= 120) {
                message = "T√° indo bem, mas d√° pra melhorar ainda mais no tempo.";
            } else {
                message = "Continue treinando para bater seu recorde de tempo!";
            }
            document.getElementById("message").textContent = message;
        }

        startGame();
    </script>
</body>
</html>
